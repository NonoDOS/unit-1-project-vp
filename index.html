<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css" />
    <script defer src="app.js"></script>

    <title>Virtual Pet</title>
</head>
<body>
    <header>
        <button id="BtnGameRule">Game Rule</button>
        <button id="BtnContent">Content</button>
        <button id="BtnGamePlay">Game Play</button>
    </header>

 <div class="" id="body-container">
     <div id = "left-column"> 
    <h1>Virtual Pet</h1> 
	<h2 id="message">Message</h2>

    <span id="display-messages">RandomMsg</span>
    <button id = "light-dark-button">light/dark Mode</button>
    <button id = "sound">sound</button>
    <input class="input-name" id="petNameInput" value="" />
        <span id="result"></span>
        <div id="petImage">
        <img src="petImg/smallpup.jpeg" alt="Small Image" id="small-image">
        </div>
    <div class="hud">
        <div class="label">
            <div class="labelLife">Life</div>
            <div class="labelHappiness">Happiness</div>
            <div class="labelHunger">Hunger</div>
            </div>

        <div id="meters">
            <div id="meterLife" ></div>
            <div id="meterHappiness"></div>
            <div id="meterHunger"></div>
        </div>

        </div>
    </div>
    <div id="buttons">
        <div id="btnPlay">Play</div>
        <div id="btnFeed">Feed</div>
        <div id="btnWater">Water</div>
        <div id="btnIgnore">Ignore</div>
        <div id="btnTalkShit">Discipline</div>
    </div>
 </div>

</body>
</html>
